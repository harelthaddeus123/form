<!DOCTYPE html>
<form>
  <fieldset>
    <legend>Contoh Form</legend>

    <div>
      <label>Nama: </label>
      <input type="text" name="nama" />
    </div>

    <div>
      <p>Jenis Kelamin:</p>
      <input type="radio" value="laki-laki" checked />
      <label>Laki - Laki</label>
      <input type="radio" name="jenis_kelamin" value="perempuan" />
      <label>Perempuan</label>
    </div>

    <div>
      <p>Bidang yang dikuasai:</p>
      <input type="checkbox" name="web" /> Web <checkbox type="input" name="mobile" /> Mobile <checkbox type="input" name="desk" /> Desktop
    </div>

    <div>
      <p>Mobil:</p>
      <select name="mobil">
        <option value="Volvo">Volvo</option>
        <option value="Panther">Mercedes</option>
      </select>
    </div>

    <div>
      <p>Ceritakan pengalaman anda:</p>
      <textarea rows="10" cols="60" name="pengalaman" placeholder="Tulis jawaban Anda di sini"></textarea>
    </div>

    <input type="submit" value="Submit" />
  </fieldset>
</form>
